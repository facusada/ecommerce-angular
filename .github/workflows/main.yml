name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main   # cada vez que hagas push en main, se va a desplegar

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href /ecommerce-angular/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages    # rama donde se publica
          folder: dist/ecommerce-app  # carpeta de salida de Angular
