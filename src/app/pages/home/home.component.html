<section class="hero">
  <h1>Productos destacados</h1>
  <p>Descubri articulos seleccionados para potenciar tu dia a dia.</p>
</section>

<section class="product-grid" *ngIf="products$ | async as products">
  <article class="product-card" *ngFor="let product of products">
    <img [src]="product.image" [alt]="product.name" loading="lazy" />
    <div class="product-content">
      <h2>{{ product.name }}</h2>
      <p class="description">{{ product.description }}</p>
      <div class="meta">
        <span class="category">{{ product.category }}</span>
        <span class="price">{{ product.price | currency:'USD' }}</span>
      </div>
      <div class="card-actions">
        <a [routerLink]="['/product', product.id]" class="btn-secondary">Ver detalle</a>
        <div class="quantity-row" role="group" aria-label="Selector de cantidad">
          <button type="button" (click)="decreaseQuantity(product.id)" aria-label="Reducir cantidad">-</button>
          <span class="quantity">{{ getQuantity(product.id) }}</span>
          <button type="button" (click)="increaseQuantity(product.id)" aria-label="Aumentar cantidad">+</button>
        </div>
        <button type="button" class="btn-cart" (click)="addToCart(product)">Agregar al carrito</button>
      </div>
    </div>
  </article>
</section>
